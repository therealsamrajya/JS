<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <input placeholder="name"class='js-name-input' onkeydown="deeznuts(event);
  
  ">
  <button onclick=" handleCostkeydown()">Submit</button>
    <p class="js-message"></p>
</body>
<script>
  function deeznuts(event)
  {
   if(event.key ==='Enter')
      {
        handleCostkeydown(event);
      }
    }
  function handleCostkeydown()
{
  const inputElement = document.querySelector('.js-name-input');
  document.querySelector('.js-message')
    .innerHTML = `Your name is: ${inputElement.value}`;
}

</script>
</html>
